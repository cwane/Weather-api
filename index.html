<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <title>Weather API | simply forecast</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- this is the main window that shows the current weather -->
        <div class="window">
            <div class="top-bar">
                <input type="text" placeholder="London" id="searchbar-text">
                <!-- search icon.svg -->
                <div class="search-icon"><?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg></div>
            </div>
            <div class="main-content-container">
                <div class="greeting-description">
                    Right now in 
                    <span class="location">Kathmandu</span>, it's 
                    <span class="weather-like">clear sky</span>
                </div>

                <div class="weather-dashboard">
                    <div class="weather-icon">
                        <img src="resources/clear sky.png" alt="weather-icon">
                    </div>

                    <div class="temperature-details">
                        <div class="current-temp">
                            22
                        </div>
                        <div class="min-max-temp">
                            17° / 25°
                        </div>
                    </div>

                    <div class="additional-weather-content">
                        <div class="wind-container">
                            <img src="resources/wind speed.png" alt="wind">
                            <div class="hello">
                                <span class="wind-data">6.2</span>
                                <span class="wind-units">km/h</span>
                            </div>
                        </div>

                        <div class="precipitaion-container">
                            <img src="resources/chance rain.png" alt="chance-rain">
                            <div class="hello">
                                <span class="precipitation-data">0</span>
                                <span class="precipitation-units">%</span>
                            </div>
                        </div>

                        <div class="humidity-container">
                            <img src="resources/humidity.png" alt="humidity">
                            <div class="hello">
                                <span class="humidity-data">0</span>
                                <span class="humidity-units">%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="weather-forecast">
                    <div class="tommorow-forecast">
                        <div class="weather-icon">
                            <img src="resources/broken clouds.png" alt="">
                        </div>
                        <span class="min-max">17° / 25°</span>
                        <span class="day">TOM</span>
                    </div>

                    <div class="day3-forecast">
                        <div class="weather-icon">
                            <img src="resources/broken clouds.png" alt="">
                        </div>
                        <span class="min-max">17° / 25°</span>
                        <span class="day">WED</span> 
                    </div>

                    <div class="day4-forecast">
                        <div class="weather-icon">
                            <img src="resources/broken clouds.png" alt="">
                        </div>
                        <span class="min-max">17° / 25°</span>
                        <span class="day">THURS</span>
                    </div>

                    <div class="day5-forecast">
                        <div class="weather-icon">
                            <img src="resources/broken clouds.png" alt="">
                        </div>
                        <span class="min-max">17° / 25°</span>
                        <span class="day">FRI</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
